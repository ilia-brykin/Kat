<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style3.css">
        <script type="text/javascript" src="./localStorage.js"></script>
    </head>
    <body onload="listLoad();">
        <div>Хранение данных на стороне клиента</div>
        <a href="./../index.html">start</a>
        <a href="https://www.intuit.ru/studies/courses/3734/976/lecture/27484">ИНТУИТ</a>
        
        <div id="header">
            <h1>Пример работы с localStorage</h1>
        </div>
        <div id="notes">
            <h3>Список записей</h3>
        </div>
        <div id="note">
            <form id="formnote">
                <fieldset>
                    <table>
                        <tr>
                            <td><label class="notefield">Наименование</label></td>
                            <td colspan="2"><input id="notename" type="text" class="notefield"></td>
                        </tr>
                        <tr>
                            <td><label class="notefield">Текст записи</label></td>
                            <td  colspan="2"><textarea id="notecontent" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td class="notebtn"><button id="save" type="button" onclick="saveNote();">Сохранить</button></td>
                            <td class="notebtn"><button id="delete" type="button" onclick="deleteNote();">Удалить</button></td>
                        </tr>
                    </table>  
                </fieldset>
            </form>
        </div>
        <div id="footer">
            <p class="footertext">2018 г.</p>
        </div>
    </body>
</html>

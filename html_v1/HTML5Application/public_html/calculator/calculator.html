<html>
    <head>
        <title>Калькулятор</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div id="result" class="result"></div>
            <div class="buttons">
                <button class="zero" onclick="onButtonsNumber(0)">0</button>
                <button class="one" onclick="onButtonsSymbol(1)">1</button>
                <button class="two" onclick="onButtonsNumber(2)">2</button>
                <button class="split" onclick="onButtonsSymbol('/')">/</button><br>
                <button class="three" onclick="onButtonsNumber(3)">3</button>
                <button class="four" onclick="onButtonsNumber(4)">4</button>
                <button class="five" onclick="onButtonsNumber(5)">5</button>
                <button class="multiply" onclick="onButtonsSymbol('*')">*</button><br>
                <button class="six" onclick="onButtonsNumber(6)">6</button>
                <button class="seven" onclick="onButtonsNumber(7)">7</button>
                <button class="eight" onclick="onButtonsNumber(8)">8</button>
                <button class="subtract" onclick="onButtonsSymbol('-')">-</button><br>
                <button class="nine" onclick="onButtonsNumber(9)">9</button>
                <button class="equally" onclick="getResult()">=</button>
                <button class="sumUp" onclick="onButtonsSymbol('+')">+</button>
                
                
                
            </div>
        </div>
        <script type="text/javascript"  src="./calculator.js"></script>
    </body>
</html>

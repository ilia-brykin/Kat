<html>
    <head>
        <title>Калькулятор</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./calculator.css">
        <script type="text/javascript"  src="./calculator.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="result"></div>
            <div class="buttons">
                <button class="zero" onclick="buttonsNumber(0)">0</button>
                <button class="one" onclick="buttonsNumber(1)">1</button>
                <button class="two" onclick="buttonsNumber(2)">2</button> 
                <button class="split" onclick="">/</button><br>
                <button class="three" onclick="buttonsNumber(3)">3</button>
                <button class="four" onclick="buttonsNumber(4)">4</button>
                <button class="five" onclick="buttonsNumber(5)">5</button> 
                <button class="multiply" onclick="">*</button><br>
                <button class="six" onclick="buttonsNumber(6)">6</button>
                <button class="seven" onclick="buttonsNumber(7)">7</button>
                <button class="eight" onclick="buttonsNumber(8)">8</button>
                <button class="subtract" onclick="">-</button><br>
                <button class="nine" onclick="buttonsNumber(9)">9</button>
                <button class="equally" onclick="">=</button>
                <button class="sumUp" onclick="">+</button>
                
                
                
            </div>
        </div>
    </body>
</html>

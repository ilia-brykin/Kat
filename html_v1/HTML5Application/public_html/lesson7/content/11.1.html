<html>
    <head>
        <title>Доступ к canvas и рисование прямоугольников</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="../title.html">Элемент title</a>
        <canvas id="myCanvas" width="350" height="200" style="background-color:#eee; border: 1px solid #ccc;">
            Ваш браузер не поддерживает Canvas
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas"),
                    context = canvas.getContext("2d");

            context.strokeRect(50, 40, 100, 100);
            context.fillRect(200, 40, 100, 100);
            context.clearRect(50, 40, 40, 40);
        </script>
    </body>
</html>

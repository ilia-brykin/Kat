<html>
    <head>
        <title>Чекбокс и радиокнопки в HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="../title.html">Элемент title</a>
        <h2>Изучаемые технологии</h2>
        <form>
        <p>
            <input type="checkbox" checked="" name="html">HTML
        </p>
        <p>
            <input type="checkbox" name="dotnet">.NET
        </p>
        <p>
            <input type="checkbox" name="java">Java
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
        </form>
        <form>
            <h2>Выберите технологию</h2>
            <p>
                <input type="radio" value="html" checked="" name="tech">HTML
            </p>
            <p>
                <input type="radio" value="java" name="tech">Java
            </p>
            <p>
                <input type="radio" value="dotnet" name="tech">.NET
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </body>
</html>

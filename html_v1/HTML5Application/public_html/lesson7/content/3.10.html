<html>
    <head>
        <title>Textarea в HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="../title.html">Элемент title</a>
        <form method="get">
            <p>
                <label for="comment">Ваш комментарий:</label>
            </p>
            <p>
                <textarea name="comment" id="comment" placeholder="Не более 200 символов" maxlength="200" cols="30" rows="7"></textarea>
            </p>
            <p>
                <input type="submit" value="Добавить">
            </p>
        </form>
    </body>
</html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./forms.css">
    </head>
    <body>
        <div>Lesson 2</div>
        <a href="./../index.html">start</a>
        <a href="./../lesson1/index.html">lesson1</a>
        <a href="https://www.intuit.ru/studies/courses/3734/976/lecture/27483?page=1">ИНТУИТ</a>
        <form id="registration">
            <fieldset>
                <legend> Форма регистрации.</legend>
                <table>
                    <tr>
                        <td><label for="fio">ФИО</label></td>
                        <td><input id="fio" name="fio" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input id="email" name="email" type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Номер телефона</label></td>
                        <td><input id="phone" name="phone" type="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="city">Город</label></td>
                        <td><input id="city" name="city" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="dateofbirth">Днь рождения</label></td>
                        <td><input id="dateofbirth" name="dateofbirth" type="date"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
               <legend> Параметры доставки.</legend> 
               <table>
                   <tr>
                       <td><label for="address">Адрес</label></td>
                       <td><textarea id="address" name="address" rows="5"></textarea></td>
                   </tr>
                   <tr>
                       <td><label for="postcode">Почтовый индекс</label></td>
                       <td><input id="postcode" name="postcode" type="text"></td>
                   </tr>
               </table>
            </fieldset>
            <fieldset>
             <legend> Предпочитаемый способ получения уведомлений.</legend>    
             <table>
                 <tr>
                     <td><input id="emailmessage" name="message" type="radio"></td>
                     <td><label for="emailmessage">Email</label></td>
                 </tr>
                 <tr>
                     <td><input id="phonemessage" name="message" type="radio"></td>
                     <td><label for="phonemessage">По телефону</label></td>
                 </tr>
                 <tr>
                     <td><input id="nomessage" name="message" type="radio"></td>
                     <td><label for="nomessage">Не уведомлять</label></td>
                 </tr>
             </table>
            </fieldset>
            <fieldset>
                <button type="submit">Отправить данные</button>
            </fieldset>
        </form>
        
    </body>
</html>
